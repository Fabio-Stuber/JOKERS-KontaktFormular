<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/w3.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/form.css" />
	</head>
	<body>
		<div class="header">
			<div class="headerimg"></div>
			<h1 class="headertext">KONTAKT</h1>
		</div>

		<div style="max-width: 1000px; margin: auto">
			<div class="w3-padding-32"></div>

			<div class="w3-row">
				<div class="w3-container w3-half">
					<p>
						Joker's Pub & Sportsbar <br />
						Bettenhausenstrasse 2 <br />
						3360 Herzogenbuchsee <br />Schweiz
					</p>
				</div>
				<div class="w3-container w3-half">
					<p>
						Bei Fragen, Reservationen oder anderen Anliegen kommst du am besten
						pers√∂nlich bei uns im Pub vorbei, um uns kennen zu lernen ;)
					</p>
				</div>
			</div>

			<div class="container">
				<form
					action="https://formsubmit.co/fabio.stuber@outlook.com"
					method="POST">
					<input
						type="hidden"
						name="_next"
						value="https://shop.fabio-stuber.com/FORM.HTML" />
					<input type="hidden" name="_template" value="basic" />
					<input type="hidden" name="_captcha" value="false" />
					<input type="hidden" name="_subject" value="Webform" />
					<label for="fname">First Name</label>
					<input
						type="text"
						id="fname"
						name="firstname"
						placeholder="Your name.." />

					<label for="lname">Last Name</label>
					<input
						type="text"
						id="lname"
						name="lastname"
						placeholder="Your last name.." />

					<label for="subject">Subject</label>
					<textarea
						id="subject"
						name="subject"
						placeholder="Write something.."
						style="height: 200px"></textarea>

					<input type="submit" value="Submit" />
				</form>
			</div>
			<div class="w3-padding-32"></div>
		</div>
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d347070.07980855706!2d7.129097273437508!3d47.187519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478e2b4d96dc19cd%3A0x272f531717bcb371!2sJoker&#39;s%20Pub%20%26%20Sportsbar!5e0!3m2!1sen!2sch!4v1716058727566!5m2!1sen!2sch"
			width="100%"
			height="350"
			style="border: 0"
			allowfullscreen=""
			loading="lazy"
			referrerpolicy="no-referrer-when-downgrade"></iframe>
		<div class="w3-padding-32"></div>
	</body>
</html>
